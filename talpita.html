<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Perfil de Emergencia - Talpita</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2D3436;
            --accent-color: #0984E3;
            --maps-color: #34A853;
            --emergency-color: #D63031;
            --bg-color: #F0F2F5;
            --card-bg: #FFFFFF;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); margin: 0; padding: 0; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 420px; background: var(--card-bg); min-height: 100vh; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow-y: auto; padding-bottom: 120px; }
        
        .header { width: 100%; height: 320px; position: relative; }
        .pet-photo { width: 100%; height: 100%; object-fit: cover; }
        .emergency-badge { position: absolute; bottom: -15px; right: 20px; background: var(--emergency-color); color: white; padding: 8px 18px; border-radius: 50px; font-weight: 800; font-size: 12px; z-index: 10; }

        .content { padding: 30px; }
        h1 { font-size: 32px; font-weight: 800; margin: 0; color: var(--primary-color); }
        .breed-tag { display: inline-block; background: #E1E8ED; color: #657786; padding: 5px 12px; border-radius: 6px; font-size: 13px; font-weight: 600; margin-top: 8px; }

        .info-section { margin-top: 25px; }
        .info-label { font-size: 11px; color: #A0AEC0; text-transform: uppercase; font-weight: 800; letter-spacing: 1px; }
        .info-value { font-size: 16px; color: #2D3748; margin-top: 4px; font-weight: 500; }

        /* Botón de Maps Estilizado */
        .btn-maps {
            display: inline-flex;
            align-items: center;
            background: #f1f3f4;
            color: #1a73e8;
            padding: 10px 15px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
            border: 1px solid #dadce0;
        }

        .alert-card { background: #FFF5F5; border-left: 4px solid var(--emergency-color); padding: 15px; margin-top: 15px; border-radius: 8px; }
        
        .floating-footer { position: fixed; bottom: 0; width: 100%; max-width: 420px; padding: 20px; background: linear-gradient(to top, white 80%, transparent); }
        .btn-call { display: flex; align-items: center; justify-content: center; background: var(--accent-color); color: white; text-decoration: none; padding: 18px; border-radius: 15px; font-size: 18px; font-weight: 700; box-shadow: 0 8px 20px rgba(9, 132, 227, 0.3); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="img/talpita_img.jpg" alt="Talpita" class="pet-photo">
            <div class="emergency-badge">URGENTE: LEER INFO</div>
        </div>

        <div class="content">
            <h1>Talpita</h1>
            <div class="breed-tag">Mestiza | 10 Meses</div>

            <div class="info-section">
                <div class="info-label">Mi Hogar</div>
                <div class="info-value">Av. Federalistas #1500 col. La cima Zapopan, Jalisco</div>
                <a href="https://www.google.com/maps/search/?api=1&query=Av.%20Federalistas%20%231500%20col.%20La%20cima%20Zapopan%2C%20Jalisco" target="_blank" class="btn-maps">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="margin-right:8px"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                    Ver en Google Maps
                </a>
            </div>

            <div class="info-section">
                <div class="info-label">Notas Médicas Críticas</div>
                <div class="alert-card">
                    <div class="info-value" style="color: #C53030;">Color: Café/Dorado
Peso: 19.6 kg
Talla: Mediana
Razgo particular: Punta de la cola color negro</div>
                </div>
            </div>
        </div>

        <div class="floating-footer">
            <a href="tel:8311072082" class="btn-call">
                Llamar a Familia
            </a>
        </div>
    </div>
</body>
</html>
